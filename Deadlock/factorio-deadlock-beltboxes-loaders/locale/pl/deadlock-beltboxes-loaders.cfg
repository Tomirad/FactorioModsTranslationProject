[mod-setting-description]
deadlock-stacking-auto-unstack=Automatycznie rozkłada każdą stertę przedmiotów dostarczoną z terenu lub taśmociągów.
deadlock-stacking-hide-unstacking=Usuwa formuły rozstertowania z zakładki gracza. 
Removes unstacking recipes from the player crafting tab. Zapobiega „rozpakowywania w rękach”, ale także usuwa bałagan oknie z formułami.
deadlock-loaders-snap-to-belts=Ładowacze automatycznie ustawią tryb i obroty, tak aby dopasować sąsiednie taśmociągi kiedy zostaną położone
deadlock-loaders-snap-to-inventories=Ładowacze automatycznie dostarczą do slotów, w które są skierowane w miejsce lub od miejsca położenia
deadlock-stacking-batch-stacking=Sztaplownice będą stertować lub rozstertować partiami co 4 przemioty, ekstramalnie szybkie zmodyfikowane taśmociagi pozwolą na ładowanie równomierne i zwiększą przepustowość
deadlock-stacking-show-alt-info=Pokazuj lub ukrywaj ikony formuł na sztaplownicach w trybie Alt.
deadlock-strict-fast-replace-beltboxes=Zapobiega sztaplownicom szybkiej zamiany innych sztaplownic
deadlock-strict-fast-replace-loaders=Zapobiega ładowaczom szybkiej zamiany innych ładowaczy
deadlock-stack-size=Ustaw liczbę przedmiotów tworzącą każdą ułożoną stertę. Ostrzeżenie: nie zaleca się zmiany tego ustawienia dla istniejących zapisanych gier. Przedmioty ułożone w stertach stracą gęstość upakowania, jeżeli skonfigurowana na tą wartość, której wielkość sterty nie dzieli się równomiernie.