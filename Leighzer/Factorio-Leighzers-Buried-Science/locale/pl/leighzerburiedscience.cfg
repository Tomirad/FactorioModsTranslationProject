[mod-setting-name]
excludeHighTechSciencesFromStartingArea=Wyklucz wyższe technologie z obszaru początkowego.
infiniteScience=Nieskończone złoża zasobów wiedzy?

[mod-setting-description]
excludeHighTechSciencesFromStartingArea=Jeśli ustawiona na wartość True, złoża zasobów wiedzy, które są bardziej zaawansowane niż nauki chemiczne, zostaną umieszczone poza obszar początkowy.
infiniteScience=Jeśli ustawiona na wartość True, złoża zasobów wiedzy będą nieskończone, działać będą jak złoża ropy naftowej.